[package]
name = "rustsat-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
afl = "0.15.22"
arbitrary = "1.4.2"
fastrand = "2.3.0"
rustsat = { path = ".." }
rustsat-cadical = { path = "../cadical" }

[features]
dbg = []

[profile.sanitizers]
inherits = "dev"

# Use independent workspace for fuzzers
[workspace]
members = ["."]

