name: Semver checks
on:
  pull_request:
    branches: ["main"]
    types: [review_requested, ready_for_review]
env:
  CARGO_TERM_COLOR: always
jobs:
  all:
    name: 🛡️ Semver checks
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: 🛡️ Run semver checks
        run: just semver-checks-ci
