name: Non-Linux CI
on:
  pull_request:
    types: [review_requested, ready_for_review]
env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  RUSTDOCFLAGS: -Dwarnings
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  macos-tests:
    name: ğŸ§ª MacOS workspace tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - name: ğŸ§ª Run tests
        run: cargo nextest run --profile ci --workspace --exclude rustsat-pyapi --verbose --features=_test
  windows-tests:
    name: ğŸ§ª Windows workspace tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - name: ğŸ§ª Run tests
        run: cargo nextest run --profile ci --workspace --exclude rustsat-cadical --exclude rustsat-kissat --exclude rustsat-pyapi --verbose --features=_test
  python-api:
    name: ğŸ Python API
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: '3.14'
      - uses: install-pinned/maturin@2b1e63c9d1c75642660f559ebf5dacab346d0555
      - name: ğŸ—ï¸ Install Python API
        run: maturin build -m pyapi/Cargo.toml && pip install --no-index --find-links target/wheels/ rustsat
      - name: ğŸ§ª Test example
        run: python pyapi/examples/pyapi-dpw.py
