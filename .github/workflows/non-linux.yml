name: Non-Linux CI
on:
  pull_request:
    types: [review_requested, ready_for_review]
env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  RUSTDOCFLAGS: -Dwarnings
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  macos-tests:
    name: 🧪 MacOS workspace tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - name: 🧪 Run tests
        run: cargo nextest run --profile ci --workspace --exclude rustsat-pyapi --verbose --features=_test
  windows-tests:
    name: 🧪 Windows workspace tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - name: 🧪 Run tests
        run: cargo nextest run --profile ci --workspace --exclude rustsat-cadical --exclude rustsat-kissat --exclude rustsat-pyapi --verbose --features=_test
  python-api:
    name: 🐍 Python API
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: '3.14'
      - uses: install-pinned/maturin@9f07e24f8a6ddec5e728f9a6ce2fd377213a9e4a
      - name: 🏗️ Install Python API
        run: maturin build -m pyapi/Cargo.toml && pip install --no-index --find-links target/wheels/ rustsat
      - name: 🧪 Test example
        run: python pyapi/examples/pyapi-dpw.py
