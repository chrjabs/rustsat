name: Non-Linux CI
on:
  pull_request:
    types: [review_requested, ready_for_review]
env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  RUSTDOCFLAGS: -Dwarnings
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  macos-tests:
    name: ğŸ§ª MacOS workspace tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - name: ğŸ§ª Run tests
        run: cargo nextest run --profile ci --workspace --exclude rustsat-pyapi --verbose --features=_test
  windows-tests:
    name: ğŸ§ª Windows workspace tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - name: ğŸ§ª Run tests
        run: cargo nextest run --profile ci --workspace --exclude rustsat-cadical --exclude rustsat-kissat --exclude rustsat-pyapi --verbose --features=_test
  python-api:
    name: ğŸ Python API
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: '3.14'
      - uses: install-pinned/maturin@239b89ed00a1af9a610f3623e6d8b07d1bd8f88f
      - name: ğŸ—ï¸ Install Python API
        run: maturin build -m pyapi/Cargo.toml && pip install --no-index --find-links target/wheels/ rustsat
      - name: ğŸ§ª Test example
        run: python pyapi/examples/pyapi-dpw.py
