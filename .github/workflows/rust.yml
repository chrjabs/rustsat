name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --features=all-non-conflicting
    - name: Test
      run: cargo test --verbose --features=all-non-conflicting
    - name: Format
      uses: actions-rust-lang/rustfmt@v1.0.1
    - name: Lint
      uses: qernal/github-actions-rust-clippy@v2.0.0
