[package]
name = "rustsat-cadical"
version = "0.1.0"
edition = "2021"
authors = ["Christoph Jabs <christoph.jabs@helsinki.fi>"]
license = "MIT"
description = "Interface to the SAT solver CaDiCaL for the RustSAT library."
keywords = ["sat-solver", "rustsat"]
repository = "https://github.com/chrjabs/rustsat"
readme = "README.md"

build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
v1-5-0 = []
v1-5-1 = []
v1-5-2 = []
v1-5-3 = []
v1-5-4 = []
v1-5-5 = []
v1-5-6 = []
v1-6-0 = []
v1-7-0 = []
v1-7-1 = []

[dependencies]
cpu-time = "1.0.0"
rustsat = { version = "0.2", path = "../rustsat", default-features = false }

[build-dependencies]
cc = { version = "1.0.79", features = ["parallel"] }
git2 = "0.17.1"
glob = "0.3.1"
chrono = "0.4.24"
