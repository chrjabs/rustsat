[package]
name = "rustsat"
version = "0.1.0"
edition = "2021"
authors = ["Christoph Jabs <christoph.jabs@helsinki.fi>"]

build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nom = "7.1.1"
bzip2 = { version = "0.4", optional = true }
flate2 = { version = "1.0", optional = true, features = ["zlib-ng"], default-features = false }
xz2 = { version = "0.1", optional = true }
rustc-hash = { version = "1.1", optional = true }
cpu-time = "1.0"
rand = { version = "0.8", optional = true }
clap = { optional = true, version = "4.0", features = ["derive", "cargo"] }
concolor-clap = { optional = true, version = "0.0.13" }
termcolor = { optional = true, version = "1.1" }
atty = { optional = true, version = "0.2" }

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }
git2 = "0.16"
glob = "0.3"
chrono = "0.4"
cmake = "0.1"

[features]
default-but-solvers = [
  "optimization",
  "fxhash"
]
default = [
  "default-but-solvers",
  "cadical",
  "kissat",
  "glucose4",
  "minisat",
]
fxhash = ["dep:rustc-hash"]
ipasir = []
cadical = []
kissat = []
glucose4 = []
minisat = []
optimization = []
multiopt = ["optimization"]
compression = ["dep:bzip2", "dep:flate2", "dep:xz2"]
rand = ["dep:rand"]
all-non-conflicting = [
  "cadical",
  "kissat",
  "glucose4",
  "minisat",
  "optimization",
  "multiopt",
  "compression",
  "rand",
  "fxhash"
]
cli = ["dep:clap", "dep:concolor-clap", "dep:termcolor", "dep:atty"]

[[example]]
name = "enumerator"
required-features = ["compression"]

[[example]]
name = "cnf2opb"
required-features = ["compression", "cli"]

[[example]]
name = "opb2cnf"
required-features = ["compression", "cli"]

[[example]]
name = "wcnf2opb"
required-features = ["compression", "optimization", "cli"]

[[example]]
name = "opb2wcnf"
required-features = ["compression", "optimization", "cli"]

[[example]]
name = "mcnf2opb"
required-features = ["compression", "multiopt", "cli"]

[[example]]
name = "opb2mcnf"
required-features = ["compression", "multiopt", "cli"]

[[example]]
name = "shuffledimacs"
required-features = ["compression", "rand", "cli"]

[[example]]
name = "gbmosplit"
required-features = ["compression", "multiopt", "cli"]
