[package]
name = "rustsat-kissat"
version = "0.1.0"
edition = "2021"
authors = ["Christoph Jabs <christoph.jabs@helsinki.fi>"]
license = "MIT"
description = "Interface to the SAT solver kissat for the RustSAT library."
keywords = ["sat-solver", "rustsat"]
repository = "https://github.com/chrjabs/rustsat"
readme = "README.md"

build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
v3-1-0 = []
v3-0-0 = []
sc2022-light = []
sc2022-hyper = []
sc2022-bulky = []

[dependencies]
cpu-time = "1.0.0"
rustsat = { version = ">= 0.2.0", path = "../rustsat", default-features = false }

[build-dependencies]
cc = { version = "1.0.79", features = ["parallel"] }
git2 = "0.17.1"
glob = "0.3.1"
chrono = "0.4.24"
